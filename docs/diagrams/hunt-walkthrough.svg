<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400" viewBox="0 0 1400 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0F1B33"/>
    </linearGradient>

    <linearGradient id="pulse" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#67B8FF" stop-opacity="0"/>
      <stop offset="0.5" stop-color="#67B8FF"/>
      <stop offset="1" stop-color="#67B8FF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="400" fill="url(#bg)" rx="20"/>

  <!-- Timeline bar -->
  <line x1="100" y1="200" x2="1300" y2="200"
        stroke="url(#pulse)"
        stroke-width="6"
        stroke-dasharray="200 1400">
    <animate attributeName="stroke-dashoffset"
             from="0"
             to="-1400"
             dur="4s"
             repeatCount="indefinite"/>
  </line>

  <!-- Steps -->
  <text x="120" y="150" fill="#EAF2FF" font-size="18" font-weight="bold">1. Scope Device</text>
  <text x="380" y="150" fill="#EAF2FF" font-size="18" font-weight="bold">2. Pivot Logon</text>
  <text x="640" y="150" fill="#EAF2FF" font-size="18" font-weight="bold">3. Analyze Process</text>
  <text x="900" y="150" fill="#EAF2FF" font-size="18" font-weight="bold">4. Correlate Network</text>
  <text x="1140" y="150" fill="#EAF2FF" font-size="18" font-weight="bold">5. Map to ATT&amp;CK</text>

  <text x="350" y="280" fill="#8BE9A8" font-size="16">
    DeviceLogonEvents → DeviceProcessEvents → DeviceNetworkEvents
  </text>

</svg>
